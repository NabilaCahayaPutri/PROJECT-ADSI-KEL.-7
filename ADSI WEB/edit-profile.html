<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profil - SmartLib</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .page-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #e4e9f7;
      padding: 1rem;
      position: relative;
      text-align: center;
    }

    .header img {
      height: 40px;
    }

    .back-icon {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: #000;
      text-decoration: none;
    }

    .container {
      flex-grow: 1;
      padding: 1.5rem;
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box {
      width: 100%;
      max-width: 440px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 18px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #111;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 2.5rem 0.8rem 0.8rem;
      border: 1px solid #5c6ac4;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .input-wrapper i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #5c6ac4;
      background-color: transparent;
      color: #000;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #5c6ac4;
      color: white;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="header">
      <a href="setting.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
      <img src="logo.png" alt="SmartLib Logo">
    </div>

    <div class="container">
      <div class="form-box">
        <h2>Detail Akun</h2>

        <label for="nama">Nama Lengkap</label>
        <div class="input-wrapper">
          <input type="text" id="nama" value="Gojo Satoru">
        </div>

        <label for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" value="gojosatoru@gmail.com">
        </div>

        <label for="password">Ganti Kata Sandi</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="******">
          <i class="fas fa-eye-slash" onclick="togglePassword('password', this)"></i>
        </div>

        <label for="confirm-password">Ketik Ulang Kata Sandi</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-password" placeholder="******">
          <i class="fas fa-eye-slash" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <button class="btn">SIMPAN</button>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      }
    }
  </script>
</body>
</html>
