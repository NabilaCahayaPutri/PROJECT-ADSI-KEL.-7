<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-1">Hello! Welcome back.</h2>
    <p class="text-center text-gray-500 mb-6 text-sm">
      Login with the data you entered during Registration.
    </p>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-blue-700 block mb-1">
          Email Address <span class="text-red-500">*</span>
        </label>
        <input
          type="email"
          placeholder="fatima001@gmail.com"
          class="w-full border border-blue-500 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm font-medium text-blue-700 block mb-1">
          Password<span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input
            type="password"
            placeholder="************"
            class="w-full border border-blue-500 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
          <!-- Eye Icon (Opsional) -->
          <span class="absolute right-3 top-2 text-gray-400 cursor-pointer">üëÅÔ∏è</span>
        </div>
        <div class="text-right text-sm mt-1">
          <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
      </div>

      <!-- Tombol Login -->
      <button
        type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-md font-semibold shadow-md"
      >
        Login Now
      </button>
    </form>
  </div>

</body>
</html>
