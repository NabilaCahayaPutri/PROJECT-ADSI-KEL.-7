<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-100 p-6 flex flex-col justify-between">
      <div>
        <!-- Header Sidebar -->
        <h2 class="text-3xl font-bold mb-8 text-indigo-900">ADMIN</h2>

        <!-- Menu Utama -->
        <nav class="space-y-4">
          <div>
            <h3 class="text-sm font-semibold text-gray-700 mb-2">MENU</h3>
            <ul class="space-y-3 text-sm">
              <li class="flex items-center gap-2 text-indigo-800 font-semibold">
                <span>🏠</span> Dashboard
              </li>
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>📚</span> Data Buku
              </li>
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>👥</span> Data Pengguna
              </li>
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>⭐</span> Data Peminjaman
              </li>
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>📝</span> Menyusun Laporan
              </li>
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>🛒</span> Mengelola Pembelian
              </li>
            </ul>
          </div>

          <!-- Setting -->
          <div class="pt-6 border-t border-gray-300">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">SETTING</h3>
            <ul class="space-y-3 text-sm">
              <li class="flex items-center gap-2 hover:text-indigo-600 cursor-pointer">
                <span>⚙️</span> Administrator
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-white">
      <!-- Header -->
      <div class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-gray-800">Dashboard Admin</h1>
        <div class="flex items-center gap-2 text-gray-700">
          <span>ADMIN</span>
          <span class="text-2xl">👤</span>
        </div>
      </div>

      <!-- Menu Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>⚙️</span> Administrator
        </button>
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>👥</span> Data Pengguna
        </button>
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>📚</span> Data Buku
        </button>
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>⭐</span> Data Peminjaman
        </button>
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>📝</span> Menyusun Laporan
        </button>
        <button class="flex items-center gap-3 bg-gray-100 hover:bg-gray-200 px-6 py-4 rounded-md font-semibold">
          <span>🛒</span> Mengelola Pembelian
        </button>
      </div>
    </main>

  </div>

</body>
</html>
