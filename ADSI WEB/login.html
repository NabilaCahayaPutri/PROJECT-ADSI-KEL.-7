<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SmartLib</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
html, body {
  height: 100vh;
  overflow: hidden;
  margin: 0;
  padding: 0;
}

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }

    .login-container {
      width: 40%;
      max-width: 1300px;
      padding: 50px;
    
      border-radius: 10px;
      position: relative;
    }

    .back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 24px;
  color: #333;
  text-decoration: none;
  z-index: 999;
}

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #a68dfb;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot-link {
      font-size: 12px;
      text-align: right;
      display: block;
      margin-top: 5px;
      color: #7366ff;
      text-decoration: none;
    }

    .login-btn {
      width: 105%;
      background-color: #ff7043;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .google-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: 2px solid #ff7043;
      border-radius: 8px;
      background-color: white;
      color: #ff7043;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .google-btn i {
      font-size: 16px;
      color: #db4437;
    }

    .footer-text {
      margin-top: 20px;
      text-align: left;
      font-size: 13px;
      color: #777;
    }

    .footer-text a {
      color: #7366ff;
      text-decoration: none;
      font-weight: bold;
    }

    input[type="text"]#password {
  border: 2px solid #a68dfb;
  border-radius: 8px;
  font-size: 14px;
  width: 100%;
  padding: 10px;
}

  </style>
</head>
<body>
  <a href="http://localhost/SmartLib/ADSI%20WEB/discover" class="back-button"><i class="fas fa-arrow-left"></i></a>
  <div class="login-container">
    <h2>Hallo! Selamat Datang.</h2>
    <p class="subtitle">Masuk dengan data yang telah kamu daftarkan.</p>

    <form>
      <label for="email">Alamat Email<span style="color: red">*</span></label>
      <input type="email" id="email" placeholder="gojosatoru@gmail.com" required>

      <label for="password">Kata Sandi<span style="color: red">*</span></label>
      <div style="position: relative; width: 105%;">
        <input type="password" id="password" placeholder="********" required style="padding-right: 40px; width: 100%; box-sizing: border-box; border: 2px solid #a68dfb; border-radius: 8px; font-size: 14px; padding: 10px;">
        <i class="fas fa-eye-slash" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #888;"></i>
      </div>
      
      

      <a href="#" class="forgot-link">Lupa Sandi?</a>

      <button class="login-btn" type="submit">Masuk Sekarang</button>

      <div class="google-btn" onclick="googleLogin()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/c/c1/20190923152039%21Google_%22G%22_logo.svg/120px-Google_%22G%22_logo.svg.png" alt="Google" width="20" height="20" style="margin-right: 8px;" />
        Lanjutkan Dengan Google        
      </div>
    </form>

    <p class="footer-text">
      Belum punya akun? <a href="http://localhost/SmartLib/ADSI%20WEB/sign-in.html">DAFTAR</a>
    </p>
  </div>
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");
  
    toggle.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
  
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault(); // agar tidak reload form default
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      // Validasi sederhana
      if (email && password) {
        window.location.href = "http://localhost/SmartLib/ADSI%20WEB/dashboard.html";
      } else {
        alert("Harap isi email dan kata sandi.");
      }
    });
  </script>

</body>
</html>
